<!DOCTYPE html>
<html>
<head>
	<title>Test JQ</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- JS -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('form').submit(function (event) {
				event.preventDefault();
				return checkForm();
			})

			function checkForm() {
				var name = $('#name').val();
				var email = $('#email').val();
				var phoneno = $('#phoneno').val();
				var address = $('#address').val();
				// alert(name+email+phoneno+address);
				var valid=true;

				if (name=="") {
					$('#nameErr').text('Please Fill Name!');
					valid=false;
				}else if(name.length <5 ){
					$('#nameErr').text('Name must fill than five characters!');
					valid=false;
				}

				if (valid == true) {
					var table = '<tr>'+
					'<td>'+name+'</td>'+
					'<td>'+email+'</td>'+
					'<td>'+phoneno+'</td>'+
					'<td>'+address+'</td>'+
					'<td><a href="#" class="btn btn-warning btn-sm edit">Edit</a></td>'+
					'<td><a href="#" class="btn btn-danger btn-sm delete">Delete</a></td>'+
					'</tr>';
					$('#mytable').html(table);
				}

				return valid;
			}

			$("#mytable").on("click",".edit",function () {
				// call modal
				alert('edit');
			})
		})
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<form >
					<div class="form-group">
						<label>Name</label>
						<input type="text" name="name" class="form-control" id="name">
						<span class="text-danger" id="nameErr"></span>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" name="email" class="form-control" id="email">
					</div>
					<div class="form-group">
						<label>Phone no</label>
						<input type="phoneno" name="phoneno" class="form-control" id="phoneno">
					</div>
					<div class="form-group">
						<label>Address</label>
						<textarea name="address" class="form-control" id="address"></textarea>
					</div>
					<div class="form-group">
						<input type="submit" name="btnsubmit" value="Save" class="btn btn-success">
					</div>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<table class="table table-sm">
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Phone No</th>
							<th>Address</th>
							<th colspan="2">Action</th>
						</tr>
					</thead>
					<tbody id="mytable">
						
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
